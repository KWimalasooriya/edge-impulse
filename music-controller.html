<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tilt Music Controller üé∂</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #f5f5f5; }
    h1 { margin-top: 20px; }
    #log, #prediction {
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #aaa;
      background: #fff;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
    }
    audio { width: 80%; margin: 20px; }
  </style>
</head>
<body>

<h1>Tilt Music Controller üé∂</h1>
<p>Use phone tilts to control music: forward = play, back = pause, left/right = change track.</p>
<audio id="audio" controls src="songs/song1.mp3"></audio>
<div id="prediction">Prediction: --</div>
<div id="log">üì¶ Initializing...</div>

<script src="edge-impulse-standalone.js"></script>
<script src="run-impulse.js"></script>
<script>
  const predictionBox = document.getElementById('prediction');
  const logBox = document.getElementById('log');
  const audio = document.getElementById('audio');
  const playlist = ['songs/song1.mp3', 'songs/song2.mp3', 'songs/song3.mp3'];
  let currentIndex = 0;

  let imuData = [];
  let classifier;
  let windowSize = 600;
  const THRESHOLD = 0.6;
  let lastCommand = 'title_idle';

  function log(msg) {
    console.log(msg);
    logBox.innerText += msg + '\n';
    logBox.scrollTop = logBox.scrollHeight;
  }

  function handleCommand(cmd) {
    if (cmd === lastCommand) return;
    lastCommand = cmd;

    if (cmd === 'title_forward') {
      audio.play();
      log('‚ñ∂Ô∏è Play');
    } else if (cmd === 'title_backward') {
      audio.pause();
      log('‚è∏Ô∏è Pause');
    } else if (cmd === 'title_left') {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      audio.src = playlist[currentIndex];
      audio.play();
      log('‚èÆÔ∏è Previous track');
    } else if (cmd === 'title_right') {
      currentIndex = (currentIndex + 1) % playlist.length;
      audio.src = playlist[currentIndex];
      audio.play();
      log('‚è≠Ô∏è Next track');
    } else {
      log('üü° Idle');
    }
  }

  function startMotion() {
    log("üì° Requesting motion permission...");
    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission().then(response => {
        if (response === 'granted') {
          window.addEventListener('devicemotion', handleMotion);
          log("‚úÖ Motion listener started (iOS)");
        } else {
          log("‚ùå Motion permission denied.");
        }
      }).catch(err => {
        log("‚ùå Error requesting permission: " + err.message);
      });
    } else if (typeof window.DeviceMotionEvent !== 'undefined') {
      window.addEventListener('devicemotion', handleMotion);
      log("‚úÖ Motion listener started (Android)");
    } else {
      log("‚ùå DeviceMotion not supported on this device.");
    }
  }

  function handleMotion(e) {
    const acc = e.accelerationIncludingGravity || e.acceleration || {};
    imuData.push(acc.x || 0, acc.y || 0, acc.z || 0);
    if (imuData.length > windowSize) imuData = imuData.slice(-windowSize);
  }

  async function classifyMotion() {
    if (imuData.length < windowSize) return;
    const input = new Float32Array(imuData);
    try {
      const result = await classifier.classify(input);
      imuData = [];

      if (result.results.length > 0) {
        const top = result.results[0];
        predictionBox.innerText = `Prediction: ${top.label} (${(top.value * 100).toFixed(1)}%)`;

        if (top.value >= THRESHOLD) {
          handleCommand(top.label);
        } else {
          handleCommand('title_idle');
        }

        log(`üéØ Prediction: ${top.label} (${(top.value * 100).toFixed(1)}%)`);
      }
    } catch (err) {
      log("‚ùå Classification error: " + err.message);
    }
  }

  async function init() {
    try {
      log("üîÑ Loading model...");
      if (typeof window.EdgeImpulseClassifierFactory !== 'function') {
        log("‚ùå EdgeImpulseClassifierFactory is not available.");
        return;
      }
      classifier = await window.EdgeImpulseClassifierFactory();
      const props = classifier.getProperties();
      windowSize = props.dsp_input_frame_size || 600;
      log("‚úÖ Classifier ready. Window size: " + windowSize);

      startMotion();
      setInterval(classifyMotion, 1000);
    } catch (err) {
      log("‚ùå Error initializing classifier: " + err.message);
    }
  }

  init();
</script>

</body>
</html>
